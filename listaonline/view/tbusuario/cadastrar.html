<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.jpg">
    <link rel="stylesheet" type="text/css" href="./usuario.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Cadastrar</title>
</head>

<body>
    <header class="menu__principal">
        <img class="logo" src="../img/logo.jpg" alt="">
        <nav class="menu__navegacao">
            <div class="item-menu-linha">
                <a href="../home.html" class="item-menu">Home</a>
            </div>
            <div class="item-menu-linha">
                <a href="../quemsomos/quemsomos.html" class="item-menu">Quem Somos?</a>
                <a href="./login/login.html" class="item-menu">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="divlogin">
            <h1 class="titulodiv">Cadastro</h1>
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="inputForm">
                    <input type="text" placeholder="digite seu nome" id="nome_usuario">
                    <label>Nome *</label>
                </div>

                <div class="inputForm">
                    <input type="email" placeholder="digite seu email" id="email_usuario">
                    <label>Email *</label>
                </div>

                <div class="inputForm">
                    <aside>
                        <input type="radio" id="generom" name="generoradio" value="M">
                        <legend for="masculino">Masculino</legend>
                        <input type="radio" id="generof" name="generoradio" value="F">
                        <legend for="feminino">Feminino</legend>
                        <label class="genero">Genero *</label>
                    </aside>
                </div>
                    <i class="fa fa-eye-slash emoji" id="esconderSenha" aria-hidden="true"></i>
                    <i class="fa fa-eye emoji" id="verSenha" aria-hidden="true" style="display:none;"></i>
                <div class="inputForm">
                    <input type="password" placeholder="digite sua senha" id="senha">
                    <label>Senha *</label>
                </div>
            </form>
            <button id="btncadastrar" class="cadastrar" onclick="cadastrar()">Cadastrar</button>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape__container">
            <p class="rodape__texto"></p>
        </div>
    </footer>
    <script>
        let data = new Date();
        data = data.getFullYear();
        document.querySelector(".rodape__texto").innerHTML = `Lista Online ${data} - Todos os Direitos Reservados.`;
    </script>
</body>
<script src="./usuario.js"></script>

</html>
